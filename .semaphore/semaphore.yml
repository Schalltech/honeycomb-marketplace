version: v1.0
name: Honeycomb Marketplace CI/CD
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804
blocks:
  - name: Build Changes
    dependencies: []
    skip:
      when: branch = 'master'
    task:
      jobs:
        - name: 'build:ci'
          commands:
            - sem-version node 12.18.0
            - sudo swapoff -a
            - sudo dd if=/dev/zero of=/swapfile bs=1M count=1024
            - sudo mkswap /swapfile
            - sudo swapon /swapfile
            - checkout
            - node scripts/build-ci/build-script.js
      secrets:
        - name: NPM
  - name: Merge Changes
    dependencies: []
    skip:
      when: branch != 'master'
    task:
      jobs:
        - name: 'merge:ci'
          commands:
            - sem-version node 12.18.0
            - git config --global user.name "schalltech"
            - git config --global user.email "eric@microapp.studio"
            - sudo swapoff -a
            - sudo dd if=/dev/zero of=/swapfile bs=1M count=1024
            - sudo mkswap /swapfile
            - sudo swapon /swapfile
            - checkout
            - node scripts/build-ci/merge-script.js $SEMAPHORE_BUILD_AGENT
      secrets:
        - name: Github
        - name: NPM
